     authorization.token.type: ${NEXUS_CONNECTOR_0_AUTHORIZATION_TOKEN_TYPE:Basic}
     projects-info: ${NEXUS_CONNECTOR_0_PROJECTS_INFO:1dff4d3ebff6ae/org.burningwave/core\e54d1d/jvm-driver\00ff00/graph\f7bc12/tools\066da1;863727bf94ba3c/com.github.burningwave/bw-core:core\e54d1d/bw-graph:graph\f7bc12;}
