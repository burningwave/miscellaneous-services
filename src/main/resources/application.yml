github-connector.projects-info: ${GITHUB_CONNECTOR_PROJECTS_INFO:burningwave:org.burningwave/core:core\${github-connector.projects-info.core.update-remote-cache-workflow-id}/jvm-driver:jvm-driver\${github-connector.projects-info.jvm-driver.update-remote-cache-workflow-id}/graph:graph\${github-connector.projects-info.graph.update-remote-cache-workflow-id}/tools:tools\${github-connector.projects-info.tools.update-remote-cache-workflow-id}/burningwave.github.io\${github-connector.projects-info.burningwave-github-io.update-remote-cache-workflow-id}}
github-connector.projects-info.core.update-remote-cache-workflow-id: ${GITHUB_CONNECTOR_PROJECTS_INFO_CORE_UPDATE_REMOTE_CACHE_WORKFLOW_ID:1750708128}
github-connector.projects-info.jvm-driver.update-remote-cache-workflow-id: ${GITHUB_CONNECTOR_PROJECTS_INFO_JVM_DRIVER_UPDATE_REMOTE_CACHE_WORKFLOW_ID:1750732966}
github-connector.projects-info.graph.update-remote-cache-workflow-id: ${GITHUB_CONNECTOR_PROJECTS_INFO_GRAPH_UPDATE_REMOTE_CACHE_WORKFLOW_ID:1750722174}
github-connector.projects-info.tools.update-remote-cache-workflow-id: ${GITHUB_CONNECTOR_PROJECTS_INFO_TOOLS_UPDATE_REMOTE_CACHE_WORKFLOW_ID:1750742416}
github-connector.projects-info.burningwave-github-io.update-remote-cache-workflow-id: ${GITHUB_CONNECTOR_PROJECTS_INFO_BURNINGWAVE_GITHUB_IO_UPDATE_REMOTE_CACHE_WORKFLOW_ID:1750749736}
github-connector.cache.listener.enabled: ${GITHUB_CONNECTOR_CACHE_LISTENER_ENABLED:false}
github-connector.cache.ttl: ${GITHUB_CONNECTOR_CACHE_TTL:86400000}

application-self-connector.host: ${APPLICATION_SELF_CONNECTOR_HOST:burningwave.herokuapp.com}

cache.type: ${CACHE_TYPE:org.burningwave.DBBasedCache}
#cache.type: ${CACHE_TYPE:org.burningwave.FSBasedCache}
#cache.base-path: ${CACHE_BASE_PATH:${user.home}/Burningwave/Cache}

spring.datasource.url: ${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username: ${JDBC_DATABASE_USERNAME:postgres}
spring.datasource.password: ${JDBC_DATABASE_PASSWORD}

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation: true
spring.jpa.properties.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto: update

scheduled-operations.ping.cron: ${SCHEDULED_OPERATIONS_PING_CRON:-}
scheduled-operations.ping.zone: ${SCHEDULED_OPERATIONS_PING_ZONE:UTC}

burningwave.core.static-component-container.managed-logger.repository: 'org.burningwave.core.SLF4JManagedLoggerRepository'
burningwave.core.static-component-container.modules.export-all-to-all: false