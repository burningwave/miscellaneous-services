nexus-connector.host: ${NEXUS_CONNECTOR_HOST:oss.sonatype.org}
nexus-connector.authorization.token: ${NEXUS_CONNECTOR_AUTHORIZATION_TOKEN}
nexus-connector.authorization.token.type: ${NEXUS_CONNECTOR_AUTHORIZATION_TOKEN_TYPE:Basic}
nexus-connector.projects-info: ${NEXUS_CONNECTOR_PROJECTS_INFO:2018-12;1dff4d3ebff6ae/org.burningwave/core/jvm-driver/graph/tools;863727bf94ba3c/com.github.burningwave/core:bw-core/graph:bw-graph;}
nexus-connector.cache.ttl: ${NEXUS_CONNECTOR_CACHE_TTL:2592000000}
nexus-connector.cache.day-of-the-month-from-which-to-leave: ${NEXUS_CONNECTOR_CACHE_DAY_OF_THE_MONTH_FROM_WHICH_TO_LEAVE:6}

github-connector.host: ${GITHUB_CONNECTOR_HOST:api.github.com}
github-connector.authorization.token: ${GITHUB_CONNECTOR_AUTHORIZATION_TOKEN}
github-connector.authorization.token.type: ${GITHUB_CONNECTOR_AUTHORIZATION_TOKEN_TYPE:Bearer}
github-connector.projects-info: ${GITHUB_CONNECTOR_PROJECTS_INFO:burningwave/core/jvm-driver/graph/tools}
github-connector.cache.ttl: ${GITHUB_CONNECTOR_CACHE_TTL:86400000}

application-self-connector.host: ${APPLICATION_SELF_CONNECTOR_HOST:burningwave.herokuapp.com}

cache.type: ${CACHE_TYPE:org.burningwave.DBBasedCache}
cache.base-path: ${CACHE_BASE_PATH:${user.home}/Burningwave/Cache}

spring.datasource.url: ${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username: ${JDBC_DATABASE_USERNAME:postgres}
spring.datasource.password: ${JDBC_DATABASE_PASSWORD}

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation: true
spring.jpa.properties.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto: update

scheduled-operations.ping.cron: ${SCHEDULED_OPERATIONS_PING_CRON:-}
scheduled-operations.ping.zone: ${SCHEDULED_OPERATIONS_PING_ZONE:Europe/Rome}